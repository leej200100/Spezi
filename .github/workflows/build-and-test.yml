name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test-spm:
    name: Build and Test Swift Package
    uses: CardinalKit/.github/.github/workflows/build-and-test-xcodebuild-spm.yml@v1
    with:
      scheme: CardinalKit-Package
  build_and_test-uitests:
    name: Build and Test UITests
    uses: CardinalKit/.github/.github/workflows/build-and-test-xcodebuild.yml@v1
    with:
      xcodeprojname: Tests/UITests/UITests.xcodeproj
      scheme: TestApp
  create-and-upload-coverage-report:
    name: Create and Upload Coverage Report
    needs: [build_and_test-spm, build_and_test-uitests]
    uses: CardinalKit/.github/.github/workflows/create-and-upload-coverage-report.yml@v1
    with:
      coveragereports: CardinalKit-Package.xcresult TestApp.xcresult
    secrets:
      token: ${{ secrets.CODECOV_TOKEN }}
